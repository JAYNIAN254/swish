<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Our Love Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff69b4;
            --secondary: #ffd1dc;
            --light: #fff0f5;
            --dark: #333;
            --accent: #d81b60;
            --text: #4a4a4a;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffffff 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 209, 220, 0.3) 0%, transparent 15%),
                radial-gradient(circle at 90% 30%, rgba(255, 182, 193, 0.3) 0%, transparent 15%),
                radial-gradient(circle at 50% 80%, rgba(255, 105, 180, 0.2) 0%, transparent 20%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #ff69b4, #ffd1dc);
            border-radius: 2px;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text);
            margin-top: 25px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            position: relative;
            overflow: hidden;
            border: 2px solid var(--secondary);
        }

        .form-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff69b4, #ffd1dc, #ffffff);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.4;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            padding-left: 5px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e9e9e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background: #f9f9f9;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            background: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(216, 27, 96, 0.5);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn i {
            margin-right: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 1rem;
            color: var(--text);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .footer a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .or-divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .or-divider span {
            padding: 0 15px;
            color: #777;
            font-weight: 500;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: 1px solid #e0e0e0;
            color: #555;
            font-size: 1.2rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.facebook:hover {
            background: #3b5998;
            color: white;
        }

        .social-btn.google:hover {
            background: #dd4b39;
            color: white;
        }

        .social-btn.twitter:hover {
            background: #1da1f2;
            color: white;
        }

        .error-message {
            color: #ff5555;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
            text-align: left;
            padding-left: 5px;
        }

        /* Floating hearts animation */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            opacity: 0.6;
            animation: floatHeart 15s linear infinite;
            font-size: 1.5rem;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            animation: fadeIn 0.8s ease;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.8rem;
            }
            
            .options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue your love journey with us</p>
        </div>
        
        <div class="form-container">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username" required />
                    </div>
                    <div class="error-message" id="usernameError">
                        <i class="fas fa-exclamation-circle"></i> Please enter a valid username
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
                        <span class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="error-message" id="passwordError">
                        <i class="fas fa-exclamation-circle"></i> Please enter your password
                    </div>
                </div>
                
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="button" class="btn" onclick="loginUser()">
                    <i class="fas fa-heart"></i> Login to Your Account
                </button>
                
                <div class="or-divider">
                    <span>OR</span>
                </div>
                
                <div class="social-login">
                    <div class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-btn google">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <p>Don't have an account? <a href="register.html">Create one now</a></p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartsCount = 15;
            
            for (let i = 0; i < heartsCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                
                // Random position and animation delay
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${15 + Math.random() * 10}s`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heart.style.fontSize = `${1 + Math.random() * 2}rem`;
                
                container.appendChild(heart);
            }
        }
        
        // Password toggle visibility
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const passwordIcon = passwordToggle.querySelector('i');
        
        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        });
        
        // Form validation
        const usernameInput = document.getElementById('username');
        const passwordInputField = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        
        usernameInput.addEventListener('input', function() {
            if (usernameInput.value.trim() !== '') {
                usernameError.style.display = 'none';
            }
        });
        
        passwordInputField.addEventListener('input', function() {
            if (passwordInputField.value.trim() !== '') {
                passwordError.style.display = 'none';
            }
        });
        
        // Login function
        function loginUser() {
            const username = usernameInput.value.trim();
            const password = passwordInputField.value.trim();
            let isValid = true;
            
            // Reset errors
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            
            // Validate inputs
            if (username === '') {
                usernameError.style.display = 'block';
                isValid = false;
            }
            
            if (password === '') {
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Check if user exists in localStorage
            const storedUser = JSON.parse(localStorage.getItem('user_' + username));
            
            if (storedUser && storedUser.password === password) {
                // Show success animation
                document.querySelector('.btn').innerHTML = '<i class="fas fa-check"></i> Login Successful!';
                document.querySelector('.btn').style.backgroundColor = '#4CAF50';
                
                // Save remember me preference
                const remember = document.getElementById('remember').checked;
                if (remember) {
                    localStorage.setItem('rememberedUser', username);
                } else {
                    localStorage.removeItem('rememberedUser');
                }
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = 'chat.html';
                }, 1500);
            } else {
                // Show error animation
                usernameError.style.display = 'block';
                passwordError.style.display = 'block';
                usernameError.innerHTML = '<i class="fas fa-exclamation-circle"></i> Invalid username or password';
                passwordError.innerHTML = '<i class="fas fa-exclamation-circle"></i> Invalid username or password';
                
                // Add shake animation to form
                const formContainer = document.querySelector('.form-container');
                formContainer.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    formContainer.style.animation = '';
                }, 500);
            }
        }
        
        // Social login buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const platform = this.querySelector('i').className.split('-')[1];
                alert(`You chose to login with ${platform.charAt(0).toUpperCase() + platform.slice(1)}. This feature would connect to their API in a real application.`);
            });
        });
        
        // Check for remembered user
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingHearts();
            
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                usernameInput.value = rememberedUser;
                document.getElementById('remember').checked = true;
            }
            
            // Add shake animation to keyframes
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    20%, 60% { transform: translateX(-10px); }
                    40%, 80% { transform: translateX(10px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
