<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(45deg, #ffd1dc, #ffffff);
            color: black;
            text-align: center;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff85c0;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" onclick="loginUser()">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a>.</p>

    <script>
        function loginUser() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            const storedUser = JSON.parse(localStorage.getItem('user_' + username));

            if (storedUser && storedUser.password === password) {
                alert('Login successful!');
                localStorage.setItem('loggedInUser', username); // Store the logged-in user
                window.location.href = 'chat.html'; // Redirect to the chat page
            } else {
                alert('Invalid username or password.');
            }
        }
    </script>
</body>
</html>
