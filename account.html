<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(45deg, #ffd1dc, #ffffff);
            color: black;
            text-align: center;
            padding: 20px;
        }

        .account-container {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px auto;
            max-width: 500px;
        }

        h1 {
            color: #ff69b4;
        }

        p {
            font-size: 1.2rem;
        }

        button {
            padding: 10px 20px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff85c0;
        }
    </style>
</head>
<body>
    <div class="account-container">
        <h1>Account Details</h1>
        <p id="username">Username: </p>
        <p id="email">Email: </p>
        <button onclick="logout()">Log Out</button>
    </div>

    <script>
        // Check if the user is logged in
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (!loggedInUser) {
            alert('Please log in first.');
            window.location.href = 'login.html'; // Redirect to login if not logged in
        }

        // Retrieve and display user data
        const userData = JSON.parse(localStorage.getItem('user_' + loggedInUser));
        document.getElementById('username').textContent = 'Username: ' + loggedInUser;
        document.getElementById('email').textContent = 'Email: ' + userData.email;

        // Logout function to clear session
        function logout() {
            localStorage.removeItem('loggedInUser');
            alert('You have been logged out.');
            window.location.href = 'login.html'; // Redirect to login page
        }
    </script>
</body>
</html>
