<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Love Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff69b4;
            --secondary: #ffd1dc;
            --light: #fff0f5;
            --dark: #333;
            --accent: #d81b60;
            --text: #4a4a4a;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffffff 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 209, 220, 0.3) 0%, transparent 15%),
                radial-gradient(circle at 90% 30%, rgba(255, 182, 193, 0.3) 0%, transparent 15%),
                radial-gradient(circle at 50% 80%, rgba(255, 105, 180, 0.2) 0%, transparent 20%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            position: relative;
            overflow: hidden;
            border: 2px solid var(--secondary);
        }

        .form-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff69b4, #ffd1dc, #ffffff);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.4;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            padding-left: 5px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e9e9e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background: #f9f9f9;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .password-strength {
            margin-top: 8px;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            background: #ff5555;
            border-radius: 3px;
            transition: width 0.4s ease;
        }

        .password-rules {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #777;
        }

        .password-rules ul {
            list-style: none;
            padding-left: 5px;
        }

        .password-rules li {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .password-rules li i {
            margin-right: 8px;
            font-size: 0.7rem;
            color: #ccc;
        }

        .password-rules li.valid i {
            color: #4CAF50;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .btn:hover {
            background: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(216, 27, 96, 0.5);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 1rem;
            color: var(--text);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .footer a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .or-divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .or-divider span {
            padding: 0 15px;
            color: #777;
            font-weight: 500;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: 1px solid #e0e0e0;
            color: #555;
            font-size: 1.2rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.facebook:hover {
            background: #3b5998;
            color: white;
        }

        .social-btn.google:hover {
            background: #dd4b39;
            color: white;
        }

        .social-btn.twitter:hover {
            background: #1da1f2;
            color: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            animation: fadeIn 0.8s ease;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Join Our Love Story</h1>
            <p>Create your account to begin your journey with us</p>
        </div>
        
        <div class="form-container">
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username" required />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Create a password" required />
                        <span class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter" id="strengthMeter"></div>
                    </div>
                    <div class="password-rules">
                        <ul>
                            <li id="lengthRule"><i class="fas fa-circle"></i> At least 8 characters</li>
                            <li id="numberRule"><i class="fas fa-circle"></i> Contains a number</li>
                            <li id="upperRule"><i class="fas fa-circle"></i> Contains uppercase letter</li>
                            <li id="specialRule"><i class="fas fa-circle"></i> Contains special character</li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required />
                    </div>
                    <div id="passwordMatch" style="color: #ff5555; font-size: 0.9rem; margin-top: 5px; display: none;">
                        <i class="fas fa-exclamation-circle"></i> Passwords do not match
                    </div>
                </div>
                
                <button type="button" class="btn" onclick="registerUser()">
                    <i class="fas fa-heart"></i> Create Account
                </button>
                
                <div class="or-divider">
                    <span>OR</span>
                </div>
                
                <div class="social-login">
                    <div class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-btn google">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <p>Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
    </div>

    <script>
        // Password toggle visibility
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const passwordIcon = passwordToggle.querySelector('i');
        
        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        });
        
        // Password strength checker
        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            let strength = 0;
            
            // Check password rules
            const lengthRule = document.getElementById('lengthRule');
            const numberRule = document.getElementById('numberRule');
            const upperRule = document.getElementById('upperRule');
            const specialRule = document.getElementById('specialRule');
            const strengthMeter = document.getElementById('strengthMeter');
            
            // Check length
            if (password.length >= 8) {
                strength += 25;
                lengthRule.classList.add('valid');
                lengthRule.querySelector('i').className = 'fas fa-check-circle';
            } else {
                lengthRule.classList.remove('valid');
                lengthRule.querySelector('i').className = 'fas fa-circle';
            }
            
            // Check for numbers
            if (/\d/.test(password)) {
                strength += 25;
                numberRule.classList.add('valid');
                numberRule.querySelector('i').className = 'fas fa-check-circle';
            } else {
                numberRule.classList.remove('valid');
                numberRule.querySelector('i').className = 'fas fa-circle';
            }
            
            // Check for uppercase letters
            if (/[A-Z]/.test(password)) {
                strength += 25;
                upperRule.classList.add('valid');
                upperRule.querySelector('i').className = 'fas fa-check-circle';
            } else {
                upperRule.classList.remove('valid');
                upperRule.querySelector('i').className = 'fas fa-circle';
            }
            
            // Check for special characters
            if (/[^A-Za-z0-9]/.test(password)) {
                strength += 25;
                specialRule.classList.add('valid');
                specialRule.querySelector('i').className = 'fas fa-check-circle';
            } else {
                specialRule.classList.remove('valid');
                specialRule.querySelector('i').className = 'fas fa-circle';
            }
            
            // Update strength meter
            strengthMeter.style.width = strength + '%';
            
            // Update color based on strength
            if (strength < 50) {
                strengthMeter.style.background = '#ff5555';
            } else if (strength < 75) {
                strengthMeter.style.background = '#ffcc00';
            } else {
                strengthMeter.style.background = '#4CAF50';
            }
        });
        
        // Confirm password validation
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordMatch = document.getElementById('passwordMatch');
        
        confirmPassword.addEventListener('input', function() {
            const password = passwordInput.value;
            const confirm = confirmPassword.value;
            
            if (confirm !== '' && password !== confirm) {
                passwordMatch.style.display = 'block';
            } else {
                passwordMatch.style.display = 'none';
            }
        });
        
        // Registration function
        function registerUser() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;
            const confirm = confirmPassword.value;
            
            // Check if passwords match
            if (password !== confirm) {
                passwordMatch.style.display = 'block';
                return;
            }
            
            // Check if all fields are filled
            if (!username || !email || !password || !confirm) {
                alert('Please fill out all fields.');
                return;
            }
            
            // Check password strength
            const strengthMeter = document.getElementById('strengthMeter');
            const strength = parseInt(strengthMeter.style.width) || 0;
            
            if (strength < 75) {
                alert('Please create a stronger password. Your password should include uppercase letters, numbers, and special characters.');
                return;
            }
            
            // Save user data (in a real app, this would go to a server)
            const userData = {
                username: username,
                email: email,
                password: password,
                joined: new Date().toISOString()
            };
            
            localStorage.setItem('user_' + username, JSON.stringify(userData));
            
            // Show success message
            alert(`Welcome to our love story, ${username}! Your account has been created successfully.`);
            
            // Redirect to login page
            window.location.href = 'login.html';
        }
        
        // Social login buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const platform = this.querySelector('i').className.split('-')[1];
                alert(`You chose to sign up with ${platform.charAt(0).toUpperCase() + platform.slice(1)}. This feature would connect to their API in a real application.`);
            });
        });
    </script>
</body>
</html>
